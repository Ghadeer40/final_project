version: "3.9"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=measurement_db
      - DB_PORT=3306   # ðŸ‘ˆ ÙŠØ¸Ù„ 3306 Ù„Ø£Ù† Ø§Ù„Ø§ØªØµØ§Ù„ Ø¯Ø§Ø®Ù„ Ø§Ù„Ø´Ø¨ÙƒØ©
    volumes:
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=measurement_db
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"   # ðŸ‘ˆ ØºÙŠÙ‘Ø± Ø§Ù„Ø®Ø§Ø±Ø¬ÙŠ Ø¥Ù„Ù‰ 3307
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
